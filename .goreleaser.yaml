release:
  draft: true
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - freebsd
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - format: binary
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
